<!DOCTYPE html>
<html>
    <head>
        <title>Moodoo</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../css/app.css"/>
        <link rel="stylesheet" href="../css/waiting.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <script>
            require('../../dist/login.js');
        </script>
        <div id="info" class="container-fluid h-100 purple-bg d-flex justify-content-center align-items-center">
            <div class="row h-100 justify-content-center align-items-center flex-column">
                <div class="mb-5">
                    <img src="../images/odoo_logo_inverted.png" id="odoo_logo_login"/>
                </div>
                <form method="post" class="m-0" id="login-form">
                    <div class="form-group">
                        <input class="form-control" type="text" name="company" id="company" placeholder="yourcompany.odoo.com"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="login" id="login" placeholder="Your email address"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Your password"/>
                    </div>
                    <div class="h-100">
                        <button type="submit" class="btn btn-primary w-100" id="submit-login">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="waiting" class="container-fluid h-100 d-flex justify-content-center align-items-center" style="display: none !important;">
            <div class="row h-100 justify-content-center align-items-center flex-column">
                <div class="mb-5">
                    <img src="../images/odoo_logo_inverted.png" id="odoo_logo_login"/>
                </div>
                <div class="mb-5">
                    <img src="../images/spin.png" id="spin_wait"/>
                </div>
            </div>
        </div>
    </body>
</html>
